<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Web Speech</h1>
        <p class="text-center">By zain-ul-Abdeen</p>
        <button class="btn btn-primary toggle-btn" id="toggle">
            Toggle Custom Text
        </button>

        <div class="custom-text d-none" id="custom-text">
            <div class="close float-end" id="close">X</div>
            <h3 class="text-center">Change Voice</h3>
            <select id="voices" class="form-select mb-3"></select>
            <textarea id="text" class="form-control mb-3" placeholder="Please provide your custom text for the Web Speech API Reader"></textarea>
            <button class="btn btn-primary btn-block" id="read">Read Custom Text</button>
        </div>
        <div class="row" id="main">
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/angry.jpg" alt="I'm Angry">
                    <p class="imageInfo">I'm Angry</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/drink.jpg" alt="I'm Thirsty">
                    <p class="imageInfo">I'm Thirsty</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/food.jpg" alt="I'm Hungry">
                    <p class="imageInfo">I'm Hungry</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/grandma.jpg" alt="I want to go to Grandma's">
                    <p class="imageInfo">I want to go to Grandma's</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/happy.jpg" alt="I'm Happy">
                    <p class="imageInfo">I'm Happy</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/home.jpg" alt="I Want to go Home">
                    <p class="imageInfo">I Want to go Home</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/hurt.jpg" alt="I'm Hurt">
                    <p class="imageInfo">I'm Hurt</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/outside.jpg" alt="I Want to go Outside">
                    <p class="imageInfo">I Want to go Outside</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/sad.jpg" alt="I'm Sad">
                    <p class="imageInfo">I'm Sad</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/scared.jpg" alt="I'm Scared">
                    <p class="imageInfo">I'm Scared</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/school.jpg" alt="I Want to go to School">
                    <p class="imageInfo">I Want to go to School</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="box">
                    <img src="./img/tired.jpg" alt="I'm Tired">
                    <p class="imageInfo">I'm Tired</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
